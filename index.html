<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Message</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Load EmailJS library -->
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <!-- Initialize EmailJS with the correct public key -->
    <script type="text/javascript">
      (function() {
        emailjs.init("8f7k69plsPLGarLDr");  // Ensure this is correct
      })();
    </script>
    
    <!-- Load the JavaScript file for handling form submission -->
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Drop an Anonymous Message</h1>
        <form id="messageForm">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="status"></div>
    </div>
</body>
</html>
